[package]
name = "lance_lib"
version = "0.1.0"
edition = "2024"

[dependencies]
lance = { version = "0.31.0" }
lance-io = "0.31.0"
lance-file = "0.31.0"
lance-core = "0.31.0"
lance-encoding = "0.31.0"

tokio = { version = "1.23", features = [
    "rt-multi-thread",
    "macros",
    "fs",
    "sync",
] }

arrow = { version = "55.1", features = ["ffi"] }
arrow-array = "55.1"
arrow-data = "55.1"
arrow-schema = "55.1"
arrow-select = "55.1"
object_store = "0.12.2"

futures = "0.3"
lazy_static = "1"

[lib]
crate-type = ["cdylib"]